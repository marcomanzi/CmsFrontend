<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/jquery-ui.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/slider.css" rel="stylesheet" media="screen">
    <link href="css/designer.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <div class="master col-md-3 well">
        <ul class="nav">
            <li class="nav-header">
                <i class="icon-plus icon-white"></i>
                Containers
            </li>
            <li >
                <div class="row container">
                    <div class="col-sm-offset-1">
                        <input id="col_widths" class="span2" type="text" data-slider-value="[4,8,12]" data-slider-step="1" data-slider-max="12" value="" style="">
                        <div id="create_grid_row_btn" class="btn btn-default btn-xs pull-right" type="button" >
                            Drag
                            <span class="glyphicon glyphicon-move"></span>
                        </div>
                    </div>
                </div>
                <div class="row container">
                    <div class="col-sm-offset-1">
                        Image
                        <div id="create_image_btn" class="btn btn-default btn-xs pull-right" type="button">
                            Drag
                            <span class="glyphicon glyphicon-move"></span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <div class="work-space container els-container">
            <div class="container" id="page">

            </div>
        </div>

    </div>

</div>


<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jqueryUi/droppable.js"></script>
<script src="js/jqueryUi/draggable.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-slider.js"></script>
<script src="js/grid-creation.js"></script>
<script src="js/layout-creator-init.js"></script>
</body>
</html>
